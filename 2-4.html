	.clsFraA{width:65px;height:65px}

	.clsFraC{width:25px;height:25px;background-color:#ddd}

//匹配所有相邻元素(包括前面的)
$(function(){
	$("#divMid").css("display","block");
	$("#divMid span").css("display","block");
	$("#divMid").siblings().css("display","block");
	
	})
